<!DOCTYPE html>
<html>
<head>
  <title>DevKart ‚Äì DevOps E-Commerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #EAEDED;
    }
    /* Navbar */
    .navbar {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }
    .logo {
      color: #FF9900;
      font-weight: bold;
      font-size: 22px;
    }
    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    .search-bar button {
      background-color: #febd69;
      border: none;
      padding: 10px 20px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: #FF9900;
    }

    /* Hero Section */
.hero {
    background-image: url('{{ url_for("static", filename="herobanner.jpg") }}');
    background-size: cover;          /* Ensures image covers entire hero area */
    background-position: center;     /* Center the image */
    background-repeat: no-repeat;
    height: 65vh;                    /* 70% of viewport height, responsive */
    width: 100%;
    position: relative;
    display: flex;
    align-items: flex-end;           /* Align text at bottom */
    padding: 0 50px 30px 50px;       /* Padding for hero-text */
}

.hero-text {
    background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
    padding: 20px 30px;
    border-radius: 10px;
    max-width: 500px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.hero-text h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #111;
}

.hero-text p {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #333;
}
    /* Product Sections */
    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .section-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .section-box:hover {
      transform: scale(1.03);
    }
    .section-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .section-box h3 {
      margin-top: 15px;
      color: #111;
    }
    .footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">DevKart.in</div>
    <div class="search-bar">
      <input type="text" placeholder="Search DevKart">
      <button>üîç</button>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="/account">Account</a>
      <a href="/cart">üõí Cart</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">
      <h1>Up to 60% Off on DevOps Gear!</h1>
      <p>Tools, Gadgets, and Accessories for DevOps Pros üöÄ</p>
    </div>
  </div>

  <!-- Category / Product Boxes -->
  <div class="sections">
    <div class="section-box">
      <h3>Best Selling Accessories</h3>
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80" alt="Accessories">
    </div>

    <div class="section-box">
      <h3>Work From Home Essentials</h3>
      <img src="https://images.unsplash.com/photo-1588702547923-7093a6c3ba33?auto=format&fit=crop&w=600&q=80" alt="Home Essentials">
    </div>

    <div class="section-box">
      <h3>Top Dev Tools</h3>
      <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=600&q=80" alt="Dev Tools">
    </div>

    <div class="section-box">
      <h3>Latest Gadgets</h3>
      <img src="https://images.unsplash.com/photo-1593642634315-48f5414c3ad9?auto=format&fit=crop&w=600&q=80" alt="Gadgets">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2025 DevKart ‚Äì A DevOps E-Commerce Demo | Inspired by Amazon UI
  </div>

</body>
</html>
