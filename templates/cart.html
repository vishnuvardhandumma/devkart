<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevKart â€“ Cart</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">DevKart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cart">Cart <i class="bi bi-cart"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">Account <i class="bi bi-person-circle"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="/account">Login/Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <section class="container my-5">
        <h1 class="fw-bold mb-4">Your Shopping Cart</h1>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Subtotal</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Smartphone</td>
                        <td>$499.99</td>
                        <td><input type="number" value="1" min="1" class="form-control quantity-input" style="width: 80px;"></td>
                        <td>$499.99</td>
                        <td><button class="btn btn-danger btn-sm remove-btn"><i class="bi bi-trash"></i> Remove</button></td>
                    </tr>
                    <tr>
                        <td>Sneakers</td>
                        <td>$79.99</td>
                        <td><input type="number" value="2" min="1" class="form-control quantity-input" style="width: 80px;"></td>
                        <td>$159.98</td>
                        <td><button class="btn btn-danger btn-sm remove-btn"><i class="bi bi-trash"></i> Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <h4>Total: $659.97</h4>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-warning text-dark fw-bold">Proceed to Checkout</button>
        </div>
    </section>

    <footer class="bg-dark text-light py-4 mt-5 text-center">
        &copy; 2025 DevKart. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Remove item from cart
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.target.closest('tr').remove();
            });
        });
    </script>
</body>
</html>
