<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevKart – Products</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">DevKart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart <i class="bi bi-cart"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">Account <i class="bi bi-person-circle"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="#">Login</a></li>
                            <li><a class="dropdown-item" href="#">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <section class="container my-4">
        <h1 class="fw-bold mb-4">All Products</h1>
        <!-- Filters -->
        <div class="mb-4">
            <button class="btn btn-outline-primary me-2 filter-btn" data-category="all">All</button>
            <button class="btn btn-outline-primary me-2 filter-btn" data-category="electronics">Electronics</button>
            <button class="btn btn-outline-primary me-2 filter-btn" data-category="fashion">Fashion</button>
            <button class="btn btn-outline-primary me-2 filter-btn" data-category="books">Books</button>
        </div>
        <!-- Products Grid -->
        <div class="row g-4" id="productGrid">
            <!-- Product Cards Example -->
            <div class="col-md-3 product-item" data-category="electronics">
                <div class="card product-card h-100">
                    <img src="/static/images/product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smartphone</h5>
                        <div class="rating mb-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                        </div>
                        <p class="price">$499.99</p>
                        <a href="#" class="btn btn-warning text-dark fw-bold add-cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 product-item" data-category="fashion">
                <div class="card product-card h-100">
                    <img src="/static/images/product2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sneakers</h5>
                        <div class="rating mb-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                        </div>
                        <p class="price">$79.99</p>
                        <a href="#" class="btn btn-warning text-dark fw-bold add-cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 product-item" data-category="books">
                <div class="card product-card h-100">
                    <img src="/static/images/product3.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Book</h5>
                        <div class="rating mb-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                        </div>
                        <p class="price">$19.99</p>
                        <a href="#" class="btn btn-warning text-dark fw-bold add-cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 product-item" data-category="electronics">
                <div class="card product-card h-100">
                    <img src="/static/images/product4.jpg" class="card-img-top" alt="Product 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Headphones</h5>
                        <div class="rating mb-2">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                            <i class="bi bi-star text-warning"></i>
                        </div>
                        <p class="price">$129.99</p>
                        <a href="#" class="btn btn-warning text-dark fw-bold add-cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Add more product cards similarly -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            &copy; 2025 DevKart. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        const products = document.querySelectorAll('.product-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                products.forEach(p => {
                    if(category === 'all' || p.dataset.category === category) {
                        p.style.display = 'block';
                    } else {
                        p.style.display = 'none';
                    }
                });
            });
        });

        // Add to cart button click animation
        const cartBtns = document.querySelectorAll('.add-cart-btn');
        cartBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.innerText = 'Added ✅';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-warning');
                setTimeout(() => {
                    btn.innerText = 'Add to Cart';
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-warning');
                }, 1500);
            });
        });
    </script>
</body>
</html>
