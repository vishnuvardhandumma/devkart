<!DOCTYPE html>
<html>
<head>
  <title>DevKart – Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #EAEDED; }
    .navbar {
      background-color: #131921; color: white; padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .nav-left h2 { margin: 0; color: #FF9900; }
    .nav-right a {
      color: white; text-decoration: none; margin: 0 10px; font-weight: bold;
    }
    .nav-right a:hover { color: #FF9900; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; padding: 40px;
    }
    .card {
      background-color: white; border-radius: 10px; padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    img { width: 100%; height: 200px; object-fit: contain; }
    .btn {
      background-color: #FFD814; border: none; padding: 10px 20px;
      border-radius: 6px; font-weight: bold; cursor: pointer;
    }
    .btn:hover { background-color: #F7CA00; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left"><h2>DevKart</h2></div>
    <div class="nav-right">
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="/cart">Cart</a>
      <a href="/account">Account</a>
    </div>
  </div>

  <div class="products">
    {% for p in products %}
    <div class="card">
      <img src="{{ p.image }}" alt="{{ p.name }}">
      <h3>{{ p.name }}</h3>
      <p><b>₹{{ p.price }}</b></p>
      <button class="btn" onclick="addToCart('{{ p.name }}')">Add to Cart</button>
    </div>
    {% endfor %}
  </div>

  <script>
    function addToCart(name) {
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
